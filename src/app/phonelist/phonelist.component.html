<filter-textbox></filter-textbox>
<br />
<br />
<table class="table table-hover">
  <thead>
    <tr></tr>
  </thead>
  <tr *ngFor="let phone of phones">
    <td>
      <img class="kuva" src="/assets/{{ phone.imageUrl }}" />
    </td>
    <td>
      <a [routerLink]="['/phones', phone.id]">
        {{ phone.name | capitalize }}
      </a>
    </td>
    <td>{{ phone.snippet }}</td>
  </tr>
</table>
